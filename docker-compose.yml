services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: maintain
      POSTGRES_PASSWORD: maintain
      POSTGRES_DB: maintain
    ports:
      - "5432:5432"

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda start
      - --smp 1
      - --memory 512M
      - --overprovisioned
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"

  console:
    image: docker.redpanda.com/redpandadata/console:v3.5.0
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
    depends_on:
      - redpanda
